{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Polls App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'polls/base.css' %}"
    />
  </head>
  <body>
    <h1>Your Current Polls</h1>
    <div>
      {% if latest_question_list %}
      <ul>
        {% for question in latest_question_list %}
        <li>
          <a href="{% url 'polls:detail' question.id %}"
            >{{ question.question_text }}</a
          >
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No polls are available.</p>
      {% endif %}

      <div class="input-group">
        <form class="form" action="/polls/create" method="post">
          <h3>Create New Poll</h3>
          {% csrf_token %}
          <div class="formInput wrapper">
            <div>
              <input
                type="text"
                name="question_text"
                id="question_text"
                placeholder="Add a new question"
                class="form-control"
                required
              />
            </div>
            <div class="formInput">
              <button class="btn btn-default" type="submit">+ Add Poll</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
