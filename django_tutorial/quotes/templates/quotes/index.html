<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    {% if quote_list %}
    <ul>
      {% for quote in quote_list %}

      <li>{{quote}} - {{ quote.book.author }}, {{ quote.book.title }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No quotes are available.</p>
    {% endif %}
  </body>
</html>
