{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do Lists</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'todo/base.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'todo/index.css' %}"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div>
        <h1>To do lists</h1>
      </div>
      <div class="todo-list-wrapper">
        {% if task_lists %} {% for task_list in task_lists %}
        <a class="todo-list-link" href="/todo/{{ task_list.id }}">
          <div class="todo-list">
            <h3>{{task_list.list_title}}</h3>
            <p>{{ task_list.list_description}}</p>
          </div>
        </a>
        {% endfor %} {% else %}
        <p>No Task lists are available.</p>
        {% endif %}
      </div>
      <div class="input-group">
        <form class="form" action="/todo/create-list" method="post">
          <h3>Create New List</h3>
          {% csrf_token %}
          <div class="formInput">
            <input
              type="text"
              name="list_title"
              id="list_title"
              placeholder="Name of the list"
              class="form-control"
              required
            />
          </div>
          <div class="formInput">
            <input
              type="text"
              name="list_description"
              id="list_description"
              placeholder="Description for the list"
              class="form-control"
              required
            />
          </div>
          <div class="formInput">
            <button class="btn btn-default" type="submit">
              + add new list
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
